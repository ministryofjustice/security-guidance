      path: "suppliers"
    values:
      supplier: true
  -
    scope:
      path: "mythbusting"
    values:
      mythbusting: true
  -
    scope:
      path: "contact"
    values:
      contact: true
  -
    scope:
      path: "policies"
    values:
      policy: true
